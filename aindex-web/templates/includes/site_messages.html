
{% if messages %}
    <div class="toast-container position-absolute start-50 translate-middle-x">
        {% for message in messages %}
            <div class="toast site-message align-items-center {{ message.tags }} border-0"
                 role="alert"
                 aria-live="assertive"
                 aria-atomic="true">

                <div class="d-flex">
                    <div class="toast-body">
                        {{ message|safe }}
                    </div>

                    <button type="button"
                            class="btn-close me-2 m-auto"
                            data-bs-dismiss="toast"
                            aria-label="Close">
                    </button>
                </div>

            </div>
        {% endfor %}
    </div>
{% endif %}
