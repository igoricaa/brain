[flake8]
exclude =
    .git,
    .tox,
    migrations
    static
    media_root
    static_root
    node_modules
max-line-length = 119

[isort]
line_length = 119
skip_glob =
    .tox
    */migrations/*
    node_modules
    static
    media_root
    static_root
known_django = django
known_aindex = aindex
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,AINDEX,FIRSTPARTY,LOCALFOLDER
