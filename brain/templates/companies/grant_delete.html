{% extends 'companies/base.html' %}

{% load i18n %}

{% block page_title %}{% blocktrans %}Delete grant: {{ object.name }}{% endblocktrans %}{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ request.GET.next }}">
  <p>{% trans 'Are you sure you want to delete this grant?' %}</p>
  <button class="inline-flex items-center rounded-md border border-red-600 px-3 py-2 text-sm font-medium text-red-600 hover:bg-red-50 focus:outline-hidden focus:ring-2 focus:ring-red-600/50" type="submit">{% trans 'Delete' %}</button>
  <a class="inline-flex items-center rounded-md border border-gray-300 px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-hidden focus:ring-2 focus:ring-gray-300/50" href="{{ object.company.get_absolute_url|default:'/' }}">{% trans 'Cancel' %}</a>
</form>
{% endblock %}
