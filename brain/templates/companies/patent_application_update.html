{% extends 'companies/base.html' %}

{% load i18n %}

{% block page_title %}{% blocktrans %}Edit patent application: {{ patent_application.invention_title }}{% endblocktrans %}{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="next" value="{{ request.GET.next }}">
  <button class="inline-flex items-center rounded-md bg-blue-600 px-3 py-2 text-sm font-medium text-white hover:bg-blue-700 focus:outline-hidden focus:ring-2 focus:ring-blue-600/50" type="submit">{% trans 'Save' %}</button>
  <a class="inline-flex items-center rounded-md border border-gray-300 px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-hidden focus:ring-2 focus:ring-gray-300/50" href="{{ redirect_url|default:object.company.get_absolute_url }}">{% trans 'Cancel' %}</a>
</form>
{% endblock %}
